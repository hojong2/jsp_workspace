<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function upload(){
	var form = document.querySelector("form");
	form.action="/upload";
	form.method="post";
	//서버에 바이너리 파일을 전송할때 중요한 속성 (http 프로토콜 전송시)
	form.encoding="multipart/form-data"; //순수 jsp
	form.submit();
}
</script>
</head>
<body>
	<form enctype="multipart/form-data">
		<div>
			제목: <input type="text" name="title"><br>
			작성자: <input type="text" name="writer"><br>
			파일: <input type="file" name="photo"><br>
			<input type="button" value="파일 업로드" onClick="upload()">
		</div>
	</form>
</body>
</html>
